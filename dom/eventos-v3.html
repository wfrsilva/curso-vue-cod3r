<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<h1>{{ titulo }}</h1><br><hr><br>
<p>{{ contador }}</p>
<button v-on:click="somar(5, $event)">Somar 5</button> 

<p class="p-mouse" v-on:mousemove="atualizarXY">Mouse: <br> x: {{ x }} y: {{ y }} <br></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Eventos V3 Template : video 13/32',
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador+= passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>

<style scoped>
    .p-mouse{
        background-color: #ddd;
    }

    </style>
