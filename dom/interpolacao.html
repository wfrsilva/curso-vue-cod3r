<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<h1>{{ titulo }}</h1><br><hr><br>
<p>{{ contador * 2 }}</p>
<p>{{ contador > 10 ? 'Maior que 10' : 'Menor do que 10' }}</p>
<button v-on:click="somar()">Somar 1</button> 

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Eventos V6 Interpolacao : video 18/32',
            contador: 0,

        },
        methods: {
            somar(){
                this.contador++
            }
        }
    })
</script>
