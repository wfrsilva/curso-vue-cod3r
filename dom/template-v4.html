<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<p>{{ titulo }}</p>
<p>{{ saudacao() }}</p>
<a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'VUE Dom Template 05/32',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                return this.titulo
            }
        }
    })
</script>
