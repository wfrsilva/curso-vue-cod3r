<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<p v-once>{{ titulo }}</p>
<p>{{ saudacao() }}</p>
<a v-bind:href="link">Google</a>
<hr>
<p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'VUE Dom Template 08/32',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com" target="_blank">Google</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia Codorna!'
                return this.titulo
            }
        }
    })
</script>
